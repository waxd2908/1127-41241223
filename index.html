<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 認證與會員系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .auth-buttons {
      display: flex;
      gap: 20px;
    }
    .auth-buttons button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
    .modal h2 {
      margin-bottom: 20px;
    }
    .modal img {
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員系統</h1>
    <div class="auth-buttons">
      <button id="registerButton">註冊</button>
      <button id="loginButton">登入</button>
    </div>
  </div>

  <!-- Modal for displaying user information -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="userModal">
    <h2>會員資料</h2>
    <img id="userPhoto" alt="User Photo" width="100" />
    <p id="userName">姓名: </p>
    <p id="userEmail">Email: </p>
    <p id="lastLogin">最後登入時間: </p>
    <button onclick="closeModal()">關閉</button>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    // 註冊功能
    document.getElementById("registerButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        saveUserData(user);
        switchToViewMemberButton();
        alert(`註冊成功！歡迎, ${user.displayName}`);
      }).catch(error => {
        console.error("註冊失敗", error);
        alert("註冊失敗，請稍後再試！");
      });
    });

    // 登入功能
    document.getElementById("loginButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        updateLastLogin(user);
        switchToViewMemberButton();
        alert(`登入成功！歡迎回來, ${user.displayName}`);
      }).catch(error => {
        console.error("登入失敗", error);
        alert("登入失敗，請稍後再試！");
      });
    });

    // 替換「註冊」按鈕為「查看會員資料」
    function switchToViewMemberButton() {
      const registerButton = document.getElementById("registerButton");
      registerButton.textContent = "查看會員資料";
      registerButton.onclick = showUserModal;
    }

    // 顯示會員資料的模組
    function showUserModal() {
      const user = auth.currentUser;
      if (!user) {
        alert("無法取得使用者資料，請重新登入！");
        return;
      }

      // 取得使用者資料並顯示於模組中
      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("userName").innerText = `姓名: ${data.name}`;
        document.getElementById("userEmail").innerText = `Email: ${data.email}`;
        document.getElementById("userPhoto").src = data.photoURL;
        document.getElementById("lastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;
        
        document.getElementById("overlay").style.display = "block";
        document.getElementById("userModal").style.display = "block";
      });
    }

    // 關閉模組
    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("userModal").style.display = "none";
    }

    // 格式化日期
    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}`;
    }

    // 儲存使用者資料（註冊模式）
    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    // 更新使用者最後登入時間（登入模式）
    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
