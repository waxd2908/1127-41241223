<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 認證與會員系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .auth-buttons {
      display: flex;
      gap: 20px;
    }
    .auth-buttons button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員系統</h1>
    <div class="auth-buttons">
      <button id="registerButton">註冊</button>
      <button id="loginButton">登入</button>
    </div>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    // 註冊功能
    document.getElementById("registerButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        saveUserData(user);
        alert(`註冊成功！歡迎, ${user.displayName}`);
      }).catch(error => {
        console.error("註冊失敗", error);
        alert("註冊失敗，請稍後再試！");
      });
    });

    // 登入功能
    document.getElementById("loginButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        updateLastLogin(user);
        alert(`登入成功！歡迎回來, ${user.displayName}`);
      }).catch(error => {
        console.error("登入失敗", error);
        alert("登入失敗，請稍後再試！");
      });
    });

    // 儲存使用者資料（註冊模式）
    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    // 更新使用者最後登入時間（登入模式）
    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
