<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">會員系統</h1>
    <div id="authButtons" class="d-flex justify-content-center gap-3">
      <button id="registerButton" class="btn btn-primary">註冊</button>
      <button id="loginButton" class="btn btn-secondary">登入</button>
    </div>
  </div>

  <!-- Modal for displaying user information -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">會員資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="userPhoto" alt="User Photo" class="rounded-circle mb-3" width="100" />
          <p id="userName" class="mb-2">姓名: </p>
          <p id="userEmail" class="mb-2">Email: </p>
          <p id="lastLogin" class="mb-0">最後登入時間: </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    const registerButton = document.getElementById("registerButton");
    const loginButton = document.getElementById("loginButton");

 
    // 註冊功能
    registerButton.addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        saveUserData(user);
        switchToViewMemberButton(); // 切換到查看會員資料按鈕
        showSuccessAlert("註冊成功", `歡迎, ${user.displayName}`);
        switchToLogoutButton(); // 切換到登出按鈕
      }).catch(error => {
        showErrorAlert("註冊失敗", error.message);
      });
    });
    
    // 更新切換按鈕的函數
    function switchToViewMemberButton() {
      // 取消註冊按鈕的舊功能
      registerButton.removeEventListener("click", registerFunction);
    
      // 更新按鈕外觀與功能
      registerButton.textContent = "查看會員資料";
      registerButton.classList.remove("btn-primary");
      registerButton.classList.add("btn-info");
    
      // 綁定新的查看會員資料功能
      registerButton.addEventListener("click", showUserModal);
    }
    
    // 查看會員資料的功能
    function showUserModal() {
      const user = auth.currentUser;
    
      if (!user) {
        showErrorAlert("錯誤", "無法取得使用者資料，請重新登入！");
        return;
      }
    
      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("userName").innerText = `姓名: ${data.name}`;
        document.getElementById("userEmail").innerText = `Email: ${data.email}`;
        document.getElementById("userPhoto").src = data.photoURL;
        document.getElementById("lastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;
    
        // 顯示 Bootstrap Modal
        const userModal = new bootstrap.Modal(document.getElementById("userModal"));
        userModal.show();
      }).catch(error => {
        showErrorAlert("資料獲取失敗", error.message);
      });
    }

    // 登入功能
    loginButton.addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        updateLastLogin(user);
        switchToViewMemberButton();
        showSuccessAlert("登入成功", `歡迎回來, ${user.displayName}`);
        switchToLogoutButton();
      }).catch(error => {
        showErrorAlert("登入失敗", error.message);
      });
    });

    // 登出功能
    function logout() {
      auth.signOut().then(() => {
        resetToInitialButtons();
        showSuccessAlert("登出成功", "您已成功登出！");
      }).catch(error => {
        showErrorAlert("登出失敗", error.message);
      });
    }

    // 切換按鈕為「查看會員資料」
    function switchToViewMemberButton() {
      registerButton.textContent = "查看會員資料";
      registerButton.classList.remove("btn-primary");
      registerButton.classList.add("btn-info");
      registerButton.onclick = showUserModal;
    }

    // 切換按鈕為「登出」
    function switchToLogoutButton() {
      loginButton.textContent = "登出";
      loginButton.classList.remove("btn-secondary");
      loginButton.classList.add("btn-danger");
      loginButton.onclick = logout;
    }

    // 重置按鈕為初始狀態
    function resetToInitialButtons() {
      registerButton.textContent = "註冊";
      registerButton.classList.remove("btn-info");
      registerButton.classList.add("btn-primary");
      registerButton.onclick = () => auth.signInWithPopup(provider);

      loginButton.textContent = "登入";
      loginButton.classList.remove("btn-danger");
      loginButton.classList.add("btn-secondary");
      loginButton.onclick = () => auth.signInWithPopup(provider);
    }

    // 顯示會員資料模組
    function showUserModal() {
      const user = auth.currentUser;
      if (!user) {
        showErrorAlert("錯誤", "無法取得使用者資料，請重新登入！");
        return;
      }

      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("userName").innerText = `姓名: ${data.name}`;
        document.getElementById("userEmail").innerText = `Email: ${data.email}`;
        document.getElementById("userPhoto").src = data.photoURL;
        document.getElementById("lastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;

        const userModal = new bootstrap.Modal(document.getElementById("userModal"));
        userModal.show();
      });
    }

    // 儲存使用者資料
    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    // 更新最後登入時間
    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }

    // 格式化日期
    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}`;
    }

    // SweetAlert2 成功提示
    function showSuccessAlert(title, text) {
      Swal.fire({
        icon: 'success',
        title: title,
        text: text,
        confirmButtonText: '確定'
      });
    }

    // SweetAlert2 錯誤提示
    function showErrorAlert(title, text) {
      Swal.fire({
        icon: 'error',
        title: title,
        text: text,
        confirmButtonText: '確定'
      });
    }
  </script>
</body>
</html>
