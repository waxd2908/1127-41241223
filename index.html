<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google認證與會員系統</title>
  <!-- 引入 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <!-- 引入 SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- 引入 Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      margin-top: 50px;
      text-align: center;
    }
    .btn-group {
      margin-top: 20px;
    }
    #userPhoto {
      border-radius: 50%;
      max-width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google 認證與會員系統</h1>
    <div class="btn-group">
      <button id="registerButton" class="btn btn-primary">註冊</button>
      <button id="loginButton" class="btn btn-success">登入</button>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">會員資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="userPhoto" alt="User Photo">
          <p id="userName">姓名: </p>
          <p id="userEmail">Email: </p>
          <p id="lastLogin">最後登入時間: </p>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 JavaScript -->
  <script src="script.js"></script>
</body>
</html>
