<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 認證與會員系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }
    .tab {
      display: flex;
      width: 200px;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
    }
    .auth-section {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .auth-section button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button id="modeButton" onclick="selectTab()">註冊</button>
      <button onclick="authenticateWithGoogle()">認證</button>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">會員資料</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="userName">姓名: </p>
          <p id="userEmail">Email: </p>
          <img id="userPhoto" alt="User Photo" width="100" />
          <p id="lastLogin">最後登入時間: </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();
    
    let currentMode = "register";

    function selectTab() {
      if (currentMode === "register") {
        document.getElementById("modeButton").innerText = "查看會員資料";
        currentMode = "view";
        console.log("模式切換至查看會員資料");
      } else {
        $('#userModal').modal('show');
        console.log("顯示會員資料模態視窗");
      }
    }

    function authenticateWithGoogle() {
      console.log("認證中...");
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("認證成功:", result);
          const user = result.user;
          if (currentMode === "register") {
            saveUserData(user);
          } else {
            updateLastLogin(user);
          }
          displayUserData(user);
        });
    }

    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }

    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      const seconds = String(d.getSeconds()).padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }

    function displayUserData(user) {
      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("userName").innerText = `姓名: ${data.name}`;
        document.getElementById("userEmail").innerText = `Email: ${data.email}`;
        document.getElementById("userPhoto").src = data.photoURL;
        document.getElementById("lastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;
      });
    }
  </script>
</body>
</html>
