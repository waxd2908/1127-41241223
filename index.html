<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">會員系統</h1>
    <div id="authButtons" class="d-flex justify-content-center gap-3">
      <button id="registerButton" class="btn btn-primary">註冊</button>
      <button id="loginButton" class="btn btn-secondary">登入</button>
    </div>
  </div>

  <!-- Modal for displaying user information -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">會員資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="userPhoto" alt="User Photo" class="rounded-circle mb-3" width="100" />
          <p id="userName" class="mb-2">姓名: </p>
          <p id="userEmail" class="mb-2">Email: </p>
          <p id="lastLogin" class="mb-0">最後登入時間: </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    // 註冊功能
    document.getElementById("registerButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        saveUserData(user);
        switchToViewMemberButton();
        showToast("註冊成功！歡迎, " + user.displayName);
      }).catch(error => {
        console.error("註冊失敗", error);
        showToast("註冊失敗，請稍後再試！");
      });
    });

    // 登入功能
    document.getElementById("loginButton").addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        updateLastLogin(user);
        switchToViewMemberButton();
        showToast("登入成功！歡迎回來, " + user.displayName);
      }).catch(error => {
        console.error("登入失敗", error);
        showToast("登入失敗，請稍後再試！");
      });
    });

    // 替換「註冊」按鈕為「查看會員資料」
    function switchToViewMemberButton() {
      const registerButton = document.getElementById("registerButton");
      registerButton.textContent = "查看會員資料";
      registerButton.classList.remove("btn-primary");
      registerButton.classList.add("btn-info");
      registerButton.onclick = showUserModal;
    }

    // 顯示會員資料模組
    function showUserModal() {
      const user = auth.currentUser;
      if (!user) {
        showToast("無法取得使用者資料，請重新登入！");
        return;
      }

      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("userName").innerText = `姓名: ${data.name}`;
        document.getElementById("userEmail").innerText = `Email: ${data.email}`;
        document.getElementById("userPhoto").src = data.photoURL;
        document.getElementById("lastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;

        const userModal = new bootstrap.Modal(document.getElementById("userModal"));
        userModal.show();
      });
    }

    // 格式化日期
    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}`;
    }

    // 儲存使用者資料
    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    // 更新最後登入時間
    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }

    // 顯示 Bootstrap Toast 訊息
    function showToast(message) {
      const toastContainer = document.createElement("div");
      toastContainer.className = "toast-container position-fixed bottom-0 end-0 p-3";
      toastContainer.style.zIndex = 1055;

      const toast = document.createElement("div");
      toast.className = "toast align-items-center text-white bg-primary border-0";
      toast.setAttribute("role", "alert");

      const toastBody = document.createElement("div");
      toastBody.className = "toast-body";
      toastBody.textContent = message;

      toast.appendChild(toastBody);
      toastContainer.appendChild(toast);
      document.body.appendChild(toastContainer);

      const bootstrapToast = new bootstrap.Toast(toast);
      bootstrapToast.show();

      // 移除 Toast
      toast.addEventListener("hidden.bs.toast", () => {
        document.body.removeChild(toastContainer);
      });
    }
  </script>
</body>
</html>
