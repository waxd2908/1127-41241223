<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認證與會員系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
    .tab button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
    }
    .card img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="tab mb-4">
      <button id="register-btn" class="btn btn-primary" onclick="selectTab('register')">註冊</button>
      <button id="login-btn" class="btn btn-success" onclick="selectTab('login')">登入</button>
    </div>
    <div id="member-info" class="d-none">
      <!-- Member info will be dynamically added here -->
    </div>
  </div>

  <script>
    // Firebase 初始化
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();
    
    let currentMode = "register"; // Default mode is register

    function selectTab(mode) {
      currentMode = mode;
      console.log(`目前模式: ${mode === 'register' ? '註冊' : '登入'}`);
      authenticateWithGoogle();
    }

    function authenticateWithGoogle() {
      console.log("認證中...");
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("認證成功:", result);
          const user = result.user;
          if (currentMode === "register") {
            saveUserData(user);
            showSuccessAlert('註冊成功！');
          } else {
            updateLastLogin(user);
            showSuccessAlert('登入成功！');
          }
          replaceRegisterButtonWithUserInfo(user);
        })
        .catch(error => {
          showErrorAlert('認證失敗，請再試一次。');
        });
    }

    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }

    // Replace the "註冊" button with the user's information
    function replaceRegisterButtonWithUserInfo(user) {
      const memberInfo = document.getElementById("member-info");
      const registerBtn = document.getElementById("register-btn");
      const loginBtn = document.getElementById("login-btn");

      // Fetch data from the database
      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();

        // Hide register button
        registerBtn.style.display = "none";

        // Show member info in Bootstrap card
        memberInfo.innerHTML = `
          <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body text-center">
              <img src="${data.photoURL}" alt="User Photo" class="card-img-top mb-3" style="width: 100px; height: 100px;">
              <h5 class="card-title">${data.name}</h5>
              <p class="card-text">${data.email}</p>
              <p class="text-muted">最後登入: ${formatDate(data.lastLogin)}</p>
              <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
          </div>`;
        memberInfo.classList.remove("d-none");
      });
    }

    // Format date for better readability
    function formatDate(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      const seconds = String(d.getSeconds()).padStart(2, '0');
      return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }

    // Show success alert
    function showSuccessAlert(message) {
      Swal.fire({
        icon: 'success',
        title: message,
        confirmButtonText: '確定'
      });
    }

    // Show error alert
    function showErrorAlert(message) {
      Swal.fire({
        icon: 'error',
        title: '錯誤',
        text: message,
        confirmButtonText: '重新嘗試'
      });
    }

    // Logout and restore initial state
    function logout() {
      auth.signOut().then(() => {
        // Show register button again
        document.getElementById("register-btn").style.display = "inline-block";

        // Hide member info
        const memberInfo = document.getElementById("member-info");
        memberInfo.classList.add("d-none");
        memberInfo.innerHTML = "";

        showSuccessAlert('登出成功！');
      }).catch(error => {
        showErrorAlert('登出失敗，請再試一次。');
      });
    }
  </script>
</body>
</html>
