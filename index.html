<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 認證與會員系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }
    .tab {
      display: flex;
      width: 200px;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tab button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
    }
    .auth-section button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .modal-content img {
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button id="actionButton">註冊</button>
      <button onclick="selectTab('login')">登入</button>
    </div>
    <div class="auth-section">
      <button onclick="authenticateWithGoogle()">認證</button>
    </div>
  </div>

  <!-- 模組對話框 -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <img id="modalUserPhoto" alt="User Photo" width="100">
      <p id="modalUserName">姓名: </p>
      <p id="modalUserEmail">Email: </p>
      <p id="modalLastLogin">最後登入時間: </p>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcaCg9G3TRz1dJAb5ixmAAnhmT-1gALHc",
      authDomain: "sample-firebase-ai-app2-1772f.firebaseapp.com",
      databaseURL: "https://sample-firebase-ai-app2-1772f-default-rtdb.firebaseio.com",
      projectId: "sample-firebase-ai-app2-1772f",
      storageBucket: "sample-firebase-ai-app2-1772f.firebasestorage.app",
      messagingSenderId: "824252885125",
      appId: "1:824252885125:web:347ed0836149b7ea3aa1ec"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentMode = "register"; // 預設為註冊模式

    function selectTab(mode) {
      currentMode = mode;
      console.log(`目前模式: ${mode === 'register' ? '註冊' : '登入'}`);
    }

    function authenticateWithGoogle() {
      console.log("認證中...");
      auth.signInWithPopup(provider).then(result => {
        const user = result.user;
        if (currentMode === "register") {
          saveUserData(user);
          switchToViewMemberMode(user);
        } else {
          updateLastLogin(user);
          displayUserInModal(user);
        }
      });
    }

    function saveUserData(user) {
      const userData = {
        name: user.displayName,
        email: user.email,
        photoURL: user.photoURL,
        lastLogin: new Date().toISOString()
      };
      database.ref('users/' + user.uid).set(userData);
    }

    function updateLastLogin(user) {
      database.ref('users/' + user.uid).update({
        lastLogin: new Date().toISOString()
      });
    }

    function switchToViewMemberMode(user) {
      const actionButton = document.getElementById("actionButton");
      actionButton.textContent = "查看會員資料";
      actionButton.onclick = () => displayUserInModal(user);
    }

    function displayUserInModal(user) {
      database.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById("modalUserName").innerText = `姓名: ${data.name}`;
        document.getElementById("modalUserEmail").innerText = `Email: ${data.email}`;
        document.getElementById("modalUserPhoto").src = data.photoURL;
        document.getElementById("modalLastLogin").innerText = `最後登入時間: ${formatDate(data.lastLogin)}`;
        document.getElementById("userModal").style.display = "flex";
      });
    }

    function closeModal() {
      document.getElementById("userModal").style.display = "none";
    }

    function formatDate(date) {
      const d = new Date(date);
      return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
